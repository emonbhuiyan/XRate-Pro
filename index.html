<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XRate Pro - Live Exchange Rate & Historical Currency Converter</title>
    <meta name="description" content="XRate Pro is a free currency converter that provides live and historical exchange rates for over 150 currencies.">
    <meta name="keywords" content="exchange rate, currency converter, live exchange rate, historical exchange rate, currency conversion">
    <meta name="author" content="Emon Bhuiyan">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./icons/favicon-16x16.png">
    <link rel="manifest" href="./icons/site.webmanifest">
    <link rel="shortcut icon" href="./icons/favicon.ico">

    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="XRate Pro - Live Exchange Rate & Historical Currency Converter">
    <meta property="og:description" content="XRate Pro is a free currency converter that provides live and historical exchange rates for over 150 currencies.">
    <meta property="og:image" content="./icons/android-chrome-512x512.png">
    <meta property="og:image:width" content="512">
    <meta property="og:image:height" content="512">
    <meta property="og:url" content="xratepro.emon.one">
    <meta property="og:site_name" content="XRate Pro - Live Exchange Rate & Historical Currency Converter">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="XRate Pro - Live Exchange Rate & Historical Currency Converter">
    <meta name="twitter:description" content="XRate Pro is a free currency converter that provides live and historical exchange rates for over 150 currencies.">
    <meta name="twitter:image" content="./icons/android-chrome-512x512.png">

</head>
<body>
    <header class="text-center py-4">
        <h2><i class="fas fa-money-bill-wave"></i> XRate Pro - Exchange Calculator</h2>
    </header>

    <div class="container mt-4">
        <div class="card p-4 shadow-lg">
            
            <!-- Amount Field -->
            <div class="mb-3">
                <label for="amount"><i class="fas fa-dollar-sign"></i> Amount:</label>
                <div class="input-group mb-2">
                    <input type="number" id="amount" class="form-control" min="1" value="1" placeholder="Enter amount">
                    <button id="clearAmountBtn" class="btn btn-primary">
                        <i class="fas fa-times"></i>
                    </button>                                        
                </div>                                                           
            </div>

            <!-- Date Field with Clear Button -->
            <div class="mb-3">
                <label for="date"><i class="fas fa-calendar-alt"></i> Choose date between last 365 days: (Optional)</label>
                <div class="input-group mb-2">
                    <input type="date" id="date" class="form-control">
                    <button class="btn btn-primary" onclick="clearDateField()"><i class="fas fa-times"></i></button>
                </div>
            </div>

            <!-- Currency Selection -->
            <div class="row">
                <div class="col-md-5">
                    <label for="fromCurrency"><i class="fas fa-coins"></i> From Currency:</label>
                    <select id="fromCurrency" class="form-control"></select>
                </div>
                <div class="col-md-2 text-center d-flex align-items-end justify-content-center">
                    <button id="swapCurrencies" class="btn btn-outline-dark"><i class="fas fa-retweet"></i></button>
                </div>
                <div class="col-md-5">
                    <label for="toCurrency"><i class="fas fa-exchange-alt"></i> To Currency:</label>
                    <select id="toCurrency" class="form-control"></select>
                </div>
            </div>

            <!-- Convert Button -->
            <div class="mt-3 text-center">
                <button id="convertBtn" class="btn btn-success w-100"><i class="fas fa-exchange-alt"></i> Convert</button>
            </div>

            <!-- Result Display -->
            <h4 class="mt-4 text-center result-box" id="result"></h4>
        </div>

        <footer class="text-center p-3 mt-4">
            <p class="mb-1">&copy; 2025 Your Exchange Calculator. All rights reserved.</p>
            <p class="mb-0">
                Exchange rates provided by 
                <a href="https://github.com/fawazahmed0/currency-api" target="_blank" rel="noopener noreferrer">Exchange API</a>.
            </p>
        </footer>        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
